
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML5-页面切换动画</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="full-screen" content="yes">
    <link href="css/sceneChange.css" rel="stylesheet">
    <script src="js/modernizr.custom.js"></script>
    <script src="js/jquery-3.0.0.min.js"></script>
    <style>
        #viewsWrapper {
            top:0px;
            left:0px;
            width:300px;
            height:200px;
            position:relative;
            overflow: hidden;
        }

        #view1 {
            background:#dddd00;
        }

        #view2 {
            background:#ff00ff;
        }

        #view3 {
            background:#cc00ff;
        }

        #view4 {
            background:#00cccc;
        }

        .pt-page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            visibility: hidden;
            overflow: hidden;
            -webkit-backface-visibility: hidden;
            -moz-backface-visibility: hidden;
            backface-visibility: hidden;
            -webkit-transform: translate3d(0, 0, 0);
            -moz-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
            -webkit-transform-style: preserve-3d;
            -moz-transform-style: preserve-3d;
            transform-style: preserve-3d;
        }
        .pt-page-current,
        .no-js .pt-page {
            visibility: visible;
            z-index: 1;
        }
    </style>

</head>
<body>
<div onclick="changeView()" style="height: 800px;
            width: 100%;position: relative;overflow: hidden">
    <div id="view1" class="pt-page"><img src="img/scene/s1.jpg" style="width: 100%;height: 100%"></div>
    <div id="view2" class="pt-page"><img src="img/scene/s2.jpg" style="width: 100%;height: 100%" ></div>
    <div id="view3" class="pt-page"><img src="img/scene/s3.jpg" style="width: 100%;height: 100%" ></div>
    <div id="view4" class="pt-page"><img src="img/scene/s2.jpg" style="width: 100%;height: 100%" ></div>
</div>
<br/>
<br/>
<br/>
<div id="radiosDiv"></div>
</body>
</html>

<script>
    function log2(x){
        console.log(x);
    }

    var currSceneId = '#scene';
    var nextSceneId = '#scene2';
    var i = 0;
    //当前页面移动完毕
    var endCurrPage = false;
    //后续页面移动完毕
    var endNextPage = false;
    //入场动画和出场动画
    var	outClass = '';
    var inClass = '';

    var animEndEventNames = {
                'WebkitAnimation' : 'webkitAnimationEnd',
                'OAnimation' : 'oAnimationEnd',
                'msAnimation' : 'MSAnimationEnd',
                'animation' : 'animationend'
            },
    // animation end event name
            animEndEventName = animEndEventNames[ Modernizr.prefixed( 'animation' ) ]

    $(function() {
        //保存各个View的默认class
        $(".pt-page").each( function() {
            var $page = $( this );
            $page.data( 'originalClassList', $page.attr( 'class' ) );
        } );
        //设置默认页面
        $(".pt-page").eq(0).addClass( 'pt-page-current' );

        //添加动画样式单选框

    });

    //View切换
    function changeView(){
        //设置动画效果
        var id = '';
        var max = 67;
        var min = 1;
        var rand  = Math.floor(Math.random()*(max-min+1)+min);
        var rand2 = Math.floor(Math.random()*(4-1+1)+min);
        getAnimationClass(rand);
        var newView = '#view'+rand2;

        $currPage = $(".pt-page-current").eq(0);
        $nextPage = $(newView);

        //清除原来添加的动画，层级等样式(正常动画结束时会自动清除，这样做防止用户在动画结束前就点击切换其他的)
        $(".pt-page").each( function() {
            $(this).attr( 'class', $(this).data( 'originalClassList' ) );
        });
        $currPage.addClass("pt-page-current");
        $nextPage.addClass("pt-page-current");


        //如果就是当页则不切换
        if($currPage.attr("id") == $nextPage.attr("id")){
            return;
        }

        //新页面入场
        log2($currPage);
        log2($nextPage);
        $currPage.addClass(outClass).on( animEndEventName, function() {
            $currPage.off( animEndEventName );
            endCurrPage = true;
            if( endNextPage ) {
                onEndAnimation( $currPage, $nextPage );
            }
        } );

        //旧页面出场
        $nextPage.addClass(inClass).on( animEndEventName, function() {
            $nextPage.off( animEndEventName );
            endNextPage = true;
            if( endCurrPage ) {
                onEndAnimation( $currPage, $nextPage );
            }
        } );
    }

    //所有动画都结束后
    function onEndAnimation( $outpage, $inpage ) {
        endCurrPage = false;
        endNextPage = false;
        //resetPage( $outpage, $inpage );
        //isAnimating = false;
        $outpage.attr( 'class', $outpage.data( 'originalClassList' ) );
        $inpage.attr( 'class', $inpage.data( 'originalClassList' ) + ' pt-page-current' );
    }

    function getAnimationClass(animationType) {
        switch(animationType) {
            case 1:
                outClass = 'pt-page-moveToLeft';
                inClass = 'pt-page-moveFromRight';
                break;

                break;

                break;

                inClass = 'pt-page-moveFromTop';
                break;

                outClass = 'pt-page-fade';
                inClass = 'pt-page-moveFromRight pt-page-ontop';
                break;
            case 6:
                outClass = 'pt-page-fade';

            case 15:

        }
    }
</script>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="full-screen" content="yes">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/sceneChange.css" rel="stylesheet">
    <script src="js/modernizr.custom.js"></script>
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/sceneChange.js"></script>
    <title>Ht Works</title>
</head>
<body>
<div class="main">
    <div class="img">
        <div id="pt" class="pt-page">
            <img id="scene" src="img/scene/s1.jpg">
        </div>
        <div id="pt2" class="pt-page">
            <img id="scene2" src="">
        </div>
        <div class="roleImg r3" id="position"><img src="role/role1/default.png"></div>
        <div class="roleImg r3" id="position2"><img src="role/role2/default.png"></div>
        <div class="roleImg r3" id="position3"><img src="role/role3/default.png"></div>
        <div onclick="finish()" id="text" class="text">
            <div class="content" id="content"></div>
            <div class="roleName" id="roleName">
                <span id="name" class="roleNameShow">
                  role
                </span>
            </div>
            <div class="toolMask">
                <div class="tool">
                    <a href="#" onclick="bgmSwitch()">bgm:
                        <span id="bgm">off</span>
                    </a>
                    |
                    <a id="skip" href="#" onclick="skipPlay()">skip:
                        <span id="skipPlay">off</span>
                    </a>
                    |
                    <a id="auto" href="#" onclick="autoPlay()">auto:
                        <span id="autoPlay">off</span>
                    </a>
                </div>
            </div>
        </div>
    </div>


</div>

<audio id="audio" style="display: none" loop="loop"
       src="bgm/main.m4a"
       type="audio/mpeg"></audio>
</body>
</html>


<script src="js/main.js"></script>

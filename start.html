<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="full-screen" content="yes">
    <title>Ht Works</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        @media (min-width: 1080px){
            .main{
                width: 80%;
            }
        }

        @media (max-width: 1079px){
            .main{
                width: 100%;
            }
        }
        .main {
            margin: 0 auto;
            position: relative;
        }
        .img img {
            width: 100%
        }

        .text {
            position: absolute;
            bottom: 5px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2) none repeat scroll !important;
            width: 100%;
        }

        .content {
            font-size: 18px;
            word-break: break-all;
            min-height: 100px;
            color: #ffffff;
            padding: 15px;
            opacity: 1;
            line-height: 20px;
        }

        .fin {
            text-align: center;
            font-size: 40px;
            word-break: break-all;
            min-height: 250px;
            color: #ffffff;
            padding: 15px;
            opacity: 1;
            line-height: 40px;
        }
        .tool{
            position: absolute;
        }
    </style>

</head>
<body>
<div class="main">
    <div class="img">
        <img src="img/scene/s1.jpg">
    </div>
    <div onclick="finish()" id="text" class="text">
        <div class="content" id="content"></div>
    </div>
    <div class="tool">
        bgm
        <a href="#" onclick="document.getElementById('audio').play();return false;">开</a>
        <a href="#" onclick="document.getElementById('audio').pause();return false;">关</a>
    </div>
</div>

<audio id="audio" style="width:350px; display: none" loop="loop" controls="controls" autoplay="autoplay"
       src="bgm/main.m4a"
       type="audio/mpeg"></audio>
</body>
</html>
<script src="js/jquery-3.0.0.min.js"></script>
<script src="js/main.js"></script>

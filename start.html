<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="full-screen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="screen-orientation" content="landscape">
    <link href="css/main.css?v=1" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/sceneChange.css" rel="stylesheet">
    <script src="js/modernizr.custom.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/sceneChange.js"></script>
    <title>Ht Works</title>
</head>
<body>
<div id="onload">
    <span class="changeWordColor">
      loading……
    </span>
</div>
<div id="mask" class="mask" style="display: none"></div>
<div class="tbs" id="choiceMask" style="">
    <div id="choice" class="choice">
        <div class="choseOption">
            <span>
               111111
            </span>
        </div>
    </div>
</div>
<div id="loadUI" class="loadUI" style="display: none">
    <div class="savesControl">
        <div class="savesControlInfo">选择存档</div>
        <img id="closeLoadUI" class="func_closeButton parent2" style="position: absolute;top:-100%;height: 200%" src="img/button/close.png">
    </div>
    <div class="savesOuter">
        <div class="savesZone">
            <div class="saves" id="newSave" onclick="confirmSave(0)">
                <div class="inner">
                    <div class="imgBox"><img src="img/button/plus.png"></div>
                    <div class="innerMsg">新存档位</div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="main">
    <div class="img">
        <canvas id="canvas"></canvas>
        <div id="start-scene">
            <h1 class="animated bounceInRight">Web Visual Novel System</h1>
            <br/>
            <h1 id="startButton" class="animated rotateInUpLeft">
                <span onclick="start()">
                    》START
                </span>
            </h1>
            <br/>
            <h1 id="loadButton" class="animated rollIn">
                <span onclick="openLoadPage()">
                    》load
                </span>
            </h1>
        </div>
        <div id="pt" class="pt-page" style="z-index:-1;">
            <img id="scene" src="img/scene/start2.jpg">
        </div>
        <div id="pt2" class="pt-page">
            <img id="scene2" src="">
        </div>
        <div id="roleDiv">
            <div class="roleImg r3" id="position"><img /></div>
            <div class="roleImg r3" id="position2"><img /></div>
            <div class="roleImg r3" id="position3"><img /></div>
        </div>
        <div onclick="finish()" id="text" class="text">
            <div class="content" id="content"></div>
            <div class="roleName" id="roleName">
                <div id="name" class="roleNameShow">
                    role
                </div>
            </div>
            <div class="toolMask">
                <div class="tool">
                    <a href="#" onclick="bgmSwitch()">bgm:
                        <span id="bgm">on</span>
                    </a>
                    |
                    <a id="skip" href="#" onclick="skipPlay()">skip:
                        <span id="skipPlay">off</span>
                    </a>
                    |
                    <a id="auto" href="#" onclick="autoPlay()">auto:
                        <span id="autoPlay">off</span>
                    </a>
                    |
                    <a id="save" href="#" onclick="openSavePage(0)">
                        save
                    </a>
                    |
                    <a id="load" href="#" onclick="openLoadPage()">
                       load
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--<audio id="audio" style="display: none" preload="metadata" loop="loop"  src="bgm/ying.mp3"></audio>-->
<audio id="sound" style="display: none"></audio>
<script>
    console.log(document.getElementById('audio'));
</script>
</body>
</html>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/start.canvas.js"></script>

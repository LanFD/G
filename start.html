<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="full-screen" content="yes">
    <meta HTTP-EQUIV="pragma" CONTENT="no-cache">
    <meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <meta HTTP-EQUIV="expires" CONTENT="0">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/sceneChange.css" rel="stylesheet">
    <script src="js/modernizr.custom.js"></script>
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/sceneChange.js"></script>
    <script src="js/role_config.js"></script>
    <title>Ht Works</title>
</head>
<body>
<div class="main">
    <div class="img">
        <canvas id="canvas"></canvas>
        <div id="start-scene">
            <h1>This is a demo story</h1>
            <br/>
            <h1 onclick="start()">START</h1>
            <br/>
            <h1>LOAD</h1>
        </div>
        <div id="pt" class="pt-page" style="z-index:-1;">
            <img id="scene" src="img/scene/start2.jpg">
        </div>
        <div id="pt2" class="pt-page">
            <img id="scene2" src="">
        </div>
        <div id="roleDiv">
            <div class="roleImg r3" id="position"><img></div>
            <div class="roleImg r3" id="position2"><img></div>
            <div class="roleImg r3" id="position3"><img></div>
        </div>
        <div onclick="finish()" id="text" class="text">
            <div class="content" id="content"></div>
            <div class="roleName" id="roleName">
                <div id="name" class="roleNameShow">
                    role
                </div>
            </div>


            <div class="toolMask">
                <div class="tool">
                    <a href="#" onclick="bgmSwitch()">bgm:
                        <span id="bgm">on</span>
                    </a>
                    |
                    <a id="skip" href="#" onclick="skipPlay()">skip:
                        <span id="skipPlay">off</span>
                    </a>
                    |
                    <a id="auto" href="#" onclick="autoPlay()">auto:
                        <span id="autoPlay">off</span>
                    </a>
                </div>
            </div>
        </div>
    </div>


</div>

<audio id="audio" style="display: none" loop="loop" autoplay
       src="bgm/ying.mp3"
       type="audio/mpeg"></audio>
<audio id="sound" style="display: none" type ="audio/mpeg"></audio>
</body>
</html>

<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/start.canvas.js"></script>
